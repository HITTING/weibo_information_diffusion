
<html>
<head>
   <script type="text/javascript" src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
   <script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
   <script src="http://cdn.hcharts.cn/highcharts/modules/exporting.js" type="text/javascript"></script> 
   <script>
	 $(function () { 
	    $('#container').highcharts({
	        chart: {
	            backgroundColor: {
	                linearGradient: [0, 0, 500, 500],
	                stops: [
	                    [0, 'rgb(255, 255, 255)'],
	                    [1, 'rgb(200, 200, 255)']
	                ]
	            },
	            type: 'line'
	        },
	        title: {
	            text: 'trend of  abnormal information difussion'
	        },
	        xAxis: {
	            categories: {{base}}
	        },
	        yAxis: {
	            title: {
	                text: 'value'
	            }
	        },
	        series: [{
	            name: 'diffusion spped',
	            data: {{values}}
	        }]
	    });
	});
   </script>


   <script>
	 $(function () { 
	    $('#container1').highcharts({
	        chart: {
	            type: 'line',
	            backgroundColor: {
	                linearGradient: [0, 0, 500, 500],
	                stops: [
	                    [0, 'rgb(255, 255, 255)'],
	                    [1, 'rgb(200, 200, 255)']
	                ]
	            }
	        },
	        title: {
	            text: 'trend of  abnormal information difussion'
	        },
	        xAxis: {
	            categories: {{base}}
	        },
	        yAxis: {
	            title: {
	                text: 'value'
	            }
	        },
	        series: [{
	            name: 'diffusion mount',
	            data:{{cumulative}}
	        }]
	    });
	});
   </script>
</head>
<style type="text/css">  
.align-center{  
    margin:0 auto;      /* 居中 这个是必须的，，其它的属性非必须 */  
    width:500px;        /* 给个宽度 顶到浏览器的两边就看不出居中效果了 */      
    text-align:center;  /* 文字等内容居中 */  
}  
</style>	
<body bgcolor="#666666">
   <div id="container" style="min-width:800px;height:350px;"></div>
   <div id="container1" style="min-width:800px;height:350px;"></div>

</div>
</body>

</html>
